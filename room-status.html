<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#667eea" />
  
  <title>Room Status - PG Management</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" href="assets/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script>
    if (window.supabaseClient && window.supabaseClient.init) {
      window.supabaseClient.init();
    }
  </script>

  <style>
    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 28px;
      margin-bottom: 36px;
      margin-top: 16px;
    }
    .room-card {
      background: var(--card-bg, #fff);
      border-radius: 18px;
      box-shadow: 0 4px 18px 0 #49428c14;
      padding: 32px 30px 28px 30px;
      border: 3px solid transparent;
      position: relative;
      transition: box-shadow 0.27s, transform 0.2s, border 0.25s, background 0.33s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 135px;
    }
    .room-card.vacant {
      border-image: linear-gradient(135deg, #a7f0ba 0%, #43e97b 100%);
      border-image-slice: 1;
    }
    .room-card.occupied {
      border-image: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
      border-image-slice: 1;
    }
    .room-card.partially-occupied {
      border-image: linear-gradient(135deg, #fee140 0%, #f59e0b 80%);
      border-image-slice: 1;
    }
    .room-card:hover {
      transform: translateY(-7px) scale(1.025);
      box-shadow: 0 14px 38px 0 #4530ba2e;
      background: linear-gradient(135deg, #e0c3fc10 0%, #8ec5fc11 100%);
    }
    .room-number {
      font-size: 1.38rem;
      font-weight: 700;
      color: var(--primary-dark, #5568d3);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .room-number i {
      font-size: 1.4em;
      color: #5e5ad7;
      background: linear-gradient(135deg, #667eea, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .room-occupancy {
      font-weight: 500;
      font-size: 1.09rem;
      color: var(--text-secondary);
    }
    .status-text {
      font-size: 0.99rem;
      color: #48b890;
      font-weight: 600;
    }
    .room-card.occupied .status-text { color: #4f46e5; }
    .room-card.partially-occupied .status-text { color: #f59e0b; }
    .room-card.vacant .status-text { color: #43e97b; }

    .building-section {
      margin-bottom: 54px;
    }
    .building-section h2 {
      margin: 6px 0 26px 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark, #5568d3);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Modal styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 640px;
      box-shadow: var(--shadow-lg);
      animation: fadeIn 0.4s ease;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      margin: 0;
      color: var(--primary-color);
    }
    .close {
      font-size: 28px;
      font-weight: bold;
      color: var(--danger-color);
      cursor: pointer;
    }
    .modal-body {
      font-size: 1rem;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <i class="fas fa-building"></i>
      <span>PG Management</span>
    </div>
    <ul class="nav-menu">
      <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="guest-form.html"><i class="fas fa-user-plus"></i> Add Guest</a></li>
      <li><a href="guest-list.html"><i class="fas fa-list"></i> Guest List</a></li>
      <li><a href="room-status.html" class="active"><i class="fas fa-door-open"></i> Room Status</a></li>
      <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
      <li><a href="storage.html"><i class="fas fa-database"></i> Storage</a></li>
      <li><a href="admin-profile.html"><i class="fas fa-user-cog"></i> Admin Profile</a></li>
    </ul>
    <button class="btn btn-logout" onclick="handleLogout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-door-open"></i> Room Status</h1>
      <p>Visual overview of room occupancy</p>
    </div>

    <div class="building-section">
      <h2><i class="fas fa-building"></i> Building 1</h2>
      <div id="building1Rooms" class="rooms-grid"></div>
    </div>

    <div class="building-section">
      <h2><i class="fas fa-building"></i> Building 2</h2>
      <div id="building2Rooms" class="rooms-grid"></div>
    </div>
  </div>

  <div id="roomModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-door-open"></i> Room Details</h2>
        <span class="close" onclick="closeRoomModal()">&times;</span>
      </div>
      <div id="roomModalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/room-status.js"></script>
  
  <!-- Service Worker Registration for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
