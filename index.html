<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Management - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
	<script>
	// THIS LINE ensures supabase is initialized before any query!
	if (window.supabaseClient && window.supabaseClient.init) {
    window.supabaseClient.init();
	}
	</script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-building icon-large pulse"></i>
                <h1 class="fade-in">PG Management System</h1>
                <p class="fade-in-delay">Welcome back! Please login to continue</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" autocomplete="current-password">
                </div>

                <div class="admin-credentials">
                    <div class="credentials-header">
                        <i class="fas fa-info-circle"></i>
                        <span>Admin Credentials</span>
                    </div>
                    <div class="credentials-list">
                        <div class="credential-item">
                            <strong>Admin 1:</strong> admin1 / Admin@123
                        </div>
                        <div class="credential-item">
                            <strong>Admin 2:</strong> admin2 / Admin@456
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
